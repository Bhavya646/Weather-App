<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab " data-userWeather> Your Weather</p>
            <p class="tab " data-searchWeather> Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant Location Container -->
            <div class=" sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form -->
            <form class="form-Container" data-searchForm>
                <input placeholder="Search For City..." data-searchInput>
                <button class="btn">
                    <img src="./images/search (1).png" width="20" height="20" id="image1">
                </button>
            </form>

            <!-- Loading Container -->
            <div class="loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p> Loading </p>
            </div>

            <!-- Show weather Info -->
            <div class="user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>


                <!-- 3 cards parameters -->
                <!-- card 1 -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./images/wind.png">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
